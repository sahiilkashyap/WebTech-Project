<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Uni | Apply Now</title>
  <link rel="stylesheet" href="style.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <label class="logo">Free4all</label>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Courses</a></li>
        <li><a href="career.html">Careers</a></li>
        <li><a href="contacts.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Apply Form Section -->
  <div class="container">
    <form action="apply.php" method="POST">
      <h3>Apply Now!</h3>

      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="phone" placeholder="Phone Number" required />

      <select name="reg_type" required>
        <option value="" disabled selected>Select Registration Type</option>
        <option value="Full-time">Full-time</option>
        <option value="Part-time">Part-time</option>
        <option value="Online">Online</option>
      </select>

      <select name="course" required>
        <option value="" disabled selected>Select a Course</option>
        <option value="PPS">Python Programming</option>
        <option value="Web Development">Web Development</option>
        <option value="Graphic Design">Graphic Design</option>
        <option value="Data Science">Data Science</option>
        <option value="AI">Artificial Intelligence</option>
        <option value="Business">Business Analytics</option>
        <option value="App Development">Mobile App Development</option>
        <option value="Cloud Computing">Cloud Computing</option>
      </select>

      <label style="margin-top: 10px; color: white;">Gender:</label>
      <div class="gender-box">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female" required> Female</label>
        <label><input type="radio" name="gender" value="Other" required> Other</label>
      </div>

      <textarea name="address" rows="2" placeholder="Address" required></textarea>
      <textarea name="message" rows="4" placeholder="Why do you want to join?" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
